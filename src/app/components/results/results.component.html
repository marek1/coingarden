<div>
  <i class="fa fa-line-chart"></i>
  &nbsp; FÃ¼r dich kommen folgende Strategie(n) in Frage:
  
  <div class="alert alert-primary" role="alert">
    <a class="btn btn-link" [routerLink]="['/strategie', foundStrategy.int_url]"

<div>
  <i class="fa fa-shopping-bag"></i>
  &nbsp; Dazu haben wir folgende Produkte gefunden:
</div>
<ng-container *ngFor="let providerProduct of providerProducts$ | async">
  <div id="accordion">
    <ng-container *ngIf="(providerProduct.products)
    && (providerProduct.products)?.length == 1
    && providerProduct.products[0].offers
    && (providerProduct.products[0].offers | async) as offers">
      <app-provider-product *ngIf="offers.length > 0" [providerProduct]="providerProduct"></app-provider-product>
    </ng-container>
  </div>
</ng-container>
